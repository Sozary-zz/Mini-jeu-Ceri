<div ng-controller="menuCtrl">
  <md-toolbar class="md-hue-2">
    <div class="md-toolbar-tools">
      <md-button ng-click="toggleSidenav()" class="md-icon-button" aria-label="Menu">
        <md-icon md-svg-icon="images/menu.svg"></md-icon>
      </md-button>
      <h2 flex md-truncate>Menu</h2>
    </div>
  </md-toolbar>
  <section layout="row" flex>
    <md-sidenav class="md-sidenav-left" md-component-id="closeEventsDisabled" md-whiteframe="4" md-disable-close-events>
      <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Menu</h1>
      </md-toolbar>

      <md-content layout-margin>
        <md-list>
          <md-list-item class="md-3-line" ng-repeat="item in menuItems">
            <div class="md-list-item-text">
              <md-button ng-href="{{item.link}}">{{item.caption}}</md-button>
            </div>
            <md-divider ng-if="!$last"></md-divider>
          </md-list-item>
        </md-list>
        <md-button ng-click="toggleSidenav()" class="md-accent">
          Fermer
        </md-button>
      </md-content>

    </md-sidenav>


  </section>
</div>
